<div class="container">
  <div class="gameInformation">
    <p>Current Player: {{player}} </p>
    <button (click)="newGame()">Start new game</button>
    <h2 *ngIf="winner">
        Player {{winner}} won the game!
    </h2>
  </div>
  <br/>
  <div class="gameContent">
  <div class="board">
      <app-square
          *ngFor="let val of squares; let i = index"
          [value] = "val"
          (click) = "makeMove(i)">
      </app-square>
  </div>
  </div>
</div>
